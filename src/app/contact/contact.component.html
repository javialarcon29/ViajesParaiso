    <!-- Chatbot integrado -->
    <div class="chat-bot-container">
      <h2>Preguntas frecuentes
        
      </h2>
      <div class="chat-box">
        <div *ngFor="let message of messages">
          <div class="message" [ngClass]="{'user-message': message.user === 'User', 'bot-message': message.user === 'Bot'}">
            <strong>{{ message.user }}:</strong> {{ message.text }}
          </div>
        </div>
      </div>
      <input [(ngModel)]="userMessage" placeholder="Escribe un mensaje..." />
      <button (click)="sendMessage()">Enviar</button>
  
      <!-- Botones para preguntas comunes -->
      <div class="common-questions">
        <h3>Preguntas comunes:</h3>
        <button *ngFor="let question of commonQuestions" (click)="sendCommonQuestion(question)">
          {{ question }}
        </button>
      </div>
    </div>
